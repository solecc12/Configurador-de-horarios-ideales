<!-- Cuerpo -->
<main class="container mt-4">
    <div class="container d-flex justify-content-center align-items-center vh-50">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Iniciar Sesión</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a href="register.html">Registrate</a></p>
            </div>
        </div>

<script>
    const userData = {
        "username": "soledad",
        "password": "condori"
    };

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const inputUsername = document.getElementById('username').value;
        const inputPassword = document.getElementById('password').value;


        if (inputUsername === userData.username && inputPassword === userData.password) {
            alert('Inicio de sesión exitoso. ¡Bienvenida Soledad!');
            window.location.href = "calendar.html";
        } else {
            alert('Usuario o contraseña incorrectos. Por favor, inténtelo nuevamente.');
        }
        document.getElementById('loginForm').reset();
    });
</script>
