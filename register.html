<!-- Cuerpo -->
<main class="container mt-4">
    <div class="container d-flex justify-content-center align-items-center vh-50">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h3 class="text-center mb-4">Registrarse</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Ingrese su nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese un nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese una contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>


            </form>
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Función para cargar los usuarios desde localStorage
    function loadUsers() {
        const users = localStorage.getItem('users');
        return users ? JSON.parse(users) : [];
    }

    // Función para guardar los usuarios en localStorage
    function saveUsers(users) {
        localStorage.setItem('users', JSON.stringify(users));
    }

    // Función para agregar un nuevo usuario
    function addUser(user) {
        const users = loadUsers();
        users.push(user);
        saveUsers(users);
    }

    // Validar contraseñas coincidan
    function passwordsMatch(password, confirmPassword) {
        return password === confirmPassword;
    }

    // Event listener para el formulario
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario

        // Capturar los datos del formulario
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validar que las contraseñas coincidan
        if (!passwordsMatch(password, confirmPassword)) {
            alert('Las contraseñas no coinciden. Por favor, inténtelo nuevamente.');
            return;
        }

        // Crear un objeto de usuario
        const newUser = { fullname, email, username, password };

        // Agregar el usuario al archivo JSON (simulado con localStorage)
        addUser(newUser);

        // Mensaje de confirmación
        alert('Usuario registrado con éxito');

        // Limpiar el formulario
        document.getElementById('registerForm').reset();
    });
</script>

</body>
